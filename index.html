<!doctype html>
<html>
  <head>
    <title>My Weather Locations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
	<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <!-- Parse CDN -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="js/client.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <h3 class = "title">Weather Location</h3>

    <form class = "form-inline">
      <!--<label for = "country">Country</label>
      <input id = "country" placeholder = "e.g. US"/>-->

      <div class = "form-group">

          <select id = "loc_type">
            <option value = "zip"> Zip code</option>
            <option value = "city">City name</option>
          </select>
      </div>
      <div class="form-group">
          <input class = "form-control" id="location" placeholder = "Choose zip or city"/>

      </div>

      <button type="submit" class="btn btn-default">Save</button>

    </form>
    <div>
      <ul id = 'savedLocs'>
        <li>
          <a href = '#' id="defaultLoc">Washington, D.C.  </a><button class="deleteButton">Delete</button>
        </li>
      </ul>

    </div>
  </body>
</html>
